<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIRA CLONE</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <!-- Drop down container button -->
      <div class="dropdown-container">
        <div class="dropdown">
          <h3>Team</h3>
          <i class="fa-solid fa-angle-down fa-lg" style="color: #ffffff"></i>
        </div>

        <div class="dropdown-lists">
          <div class="lists list-1">
            <i class="fa-solid fa-plus" style="color: #000000"></i>
            <h5>Add users</h5>
          </div>
          <div class="lists list-2">
            <i class="fa-solid fa-user fa-sm" style="color: #000000"></i>
            <h5>Create team</h5>
          </div>
        </div>
      </div>
      <!-- Create task button -->
      <span id="create"
        ><i class="fa-solid fa-circle-plus fa-2xl" style="color: #3d4040"></i
      ></span>
      <div class="toggle-container">
        <button class="toggle-button active" id="dark-mode-toggle">
          <i class="icon fas fa-sun"></i>
          <i class="icon fas fa-moon"></i>
        </button>
      </div>
    </div>
    <div class="tasks-containers">
      <div class="tasks" id="TODO">
        <h2>Todo</h2>
      </div>
      <div class="tasks" id="IN_PROGRESS">
        <h2>In-progress</h2>
      </div>
      <div class="tasks" id="DONE">
        <h2>Done</h2>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="draggable.js"></script>
  </body>
</html>
